<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let empDetail of empDetails" class="form-row">
      <app-EmployeeDetailsDFormContainer [employeeDetails_Base]="empDetail" [form]="form"></app-EmployeeDetailsDFormContainer>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
